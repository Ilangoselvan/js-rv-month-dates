<!doctype.html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="css">
	<meta name="keywords" content="css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>review-js-month/date</title>
</head>
<body>
	<script>
var d=prompt("Enter the month");
var e=prompt("Enter the year");
if(d<12){
	if(d==1){
		console.log("This is January. It has 31 days.");
	}
	if(d==2  && e%4==0 && e%400==0 || e%100!==0){
		console.log("This is February. It has 28 days in normal year");
	}
	else{
		console.log("This is February. It has 29 days in leap year");
	}
	if(d==3){
		console.log("This is March. It has 31 days.");
	}
	if(d==4){
		console.log("This is April. It has 30 days.");
	}
	if(d==5){
		console.log("This is May. It has 31 days.");
	}
	if(d==6){
		console.log("This is June. It has 30 days");
	}
	if(d==7){
		console.log("This is July. It has 31 days.");
	}
	if(d==8){
		console.log("This is August. It has 31 days.");
	}
	if(d==9){
		console.log("This is September. It has 30 days");
	}
	if(d==10){
		console.log("This is October. It has 31 days.");
	}
	if(d==11){
		console.log("This is November. It has 30 days");
	}
	if(d==12){
		console.log("This is December.It has 31 days.");
	}
}
else{
	console.log("Enter 1-12");
}
	
	</script>
</body>
</html>
